<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIIVision - WebAssembly + Hand Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <pre id="ascii-output"></pre>
        <div id="status"></div>
        <div id="help">
            b/B:bright c/C:contrast r:ramp i:invert +/-:size h:hand t:transmit 0:reset q:quit
        </div>
    </div>

    <div id="loading">
        <p>Loading ASCIIVision + MediaPipe...</p>
        <p>Please allow camera access when prompted.</p>
        <p class="sub">Hand tracking broadcasts to controldeck-default</p>
    </div>

    <div id="error" class="hidden">
        <p id="error-message"></p>
        <button onclick="location.reload()">Retry</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
