<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>att - Classical Streamer</title>
    <style>
        /* --- CSS for the 'att' Component --- */
        :root {
            --primary-bg: #f0f0f0;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #att-container {
            width: 100%;
            max-width: 450px;
            background: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 25px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .att-header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .att-header h2 {
            margin: 0;
            color: var(--accent-color);
            font-size: 1.8em;
        }
        
        .att-header .status-light {
            font-size: 0.8em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            display: inline-block;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }
        
        .att-header .status-stopped { background-color: #6c757d; }
        .att-header .status-playing { background-color: #28a745; }
        .att-header .status-recording { background-color: #dc3545; }

        .att-controls, .att-settings {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1em;
            box-sizing: border-box;
        }

        .att-button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--accent-hover);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #info-section {
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }

        #info-section h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #info-section p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        #live-info-container {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
            font-style: italic;
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="att-container">
        <div class="att-header">
            <h2>att ðŸ“»</h2>
            <span id="status-light" class="status-light status-stopped">STOPPED</span>
        </div>

        <div class="att-controls">
            <label for="provider-select">Select a Provider:</label>
            <select id="provider-select"></select>
        </div>

        <div class="att-button-group">
            <button id="play-btn">Play</button>
            <button id="stop-btn" disabled>Stop</button>
            <button id="record-btn" disabled>Record</button>
            <button id="info-btn">Get Live Info</button>
        </div>

        <div class="att-settings">
            <label for="hop-input">Hop (seconds):</label>
            <input type="number" id="hop-input" value="15" min="1">
            <label for="length-input">Record Length (seconds):</label>
            <input type="number" id="length-input" value="30" min="5">
        </div>

        <div id="info-section">
            <h4 id="info-title">Provider Info</h4>
            <p id="info-description">Select a provider from the list to see its description.</p>
            <div id="live-info-container" style="display:none;">
                <strong>Live Info:</strong> <span id="live-info-content"></span>
            </div>
        </div>
    </div>
    
    <audio id="audio-player"></audio>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- State Machine & Data ---
        const State = {
            STOPPED: 'STOPPED',
            PLAYING: 'PLAYING',
            RECORDING: 'RECORDING',
        };

        let currentState = State.STOPPED;

        const providers = {
            wqxr: {
                name: 'WQXR',
                url: 'https://stream.wqxr.org/wqxr',
                description: 'New York City\'s classical music radio station, providing a live stream of their broadcast and curated programs. A top choice for American classical content.'
            },
            classical_station: {
                name: 'The Classical Station',
                url: 'https://listen.theclassicalstation.org/stream/1/',
                description: 'A 24/7 listener-supported public radio station (WCPE) offering a continuous, curated stream of classical music. Great for uninterrupted listening.'
            },
            yourclassical: {
                name: 'YourClassical',
                url: 'https://yourclassical.publicradio.org/yourclassical_aac',
                description: 'A service from Minnesota Public Radio, offering a variety of high-quality, curated classical music streams to suit different moods and tastes.'
            },
            radio_suisse: {
                name: 'Radio Suisse Classique',
                url: 'http://stream.srg-ssr.ch/m/rsc_de/mp3_128',
                description: 'A commercial-free classical station from Switzerland, known for its diverse and high-quality programming with a European focus.'
            }
        };

        // --- DOM Element References ---
        const providerSelect = document.getElementById('provider-select');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const recordBtn = document.getElementById('record-btn');
        const infoBtn = document.getElementById('info-btn');
        const statusLight = document.getElementById('status-light');
        const infoTitle = document.getElementById('info-title');
        const infoDescription = document.getElementById('info-description');
        const liveInfoContainer = document.getElementById('live-info-container');
        const liveInfoContent = document.getElementById('live-info-content');
        const audioPlayer = document.getElementById('audio-player');

        // --- State Management ---
        function setState(newState) {
            currentState = newState;
            updateUI();
        }
        
        function updateUI() {
            statusLight.textContent = currentState;
            statusLight.className = 'status-light'; // Reset classes
            
            switch (currentState) {
                case State.STOPPED:
                    statusLight.classList.add('status-stopped');
                    playBtn.disabled = false;
                    stopBtn.disabled = true;
                    recordBtn.disabled = true;
                    providerSelect.disabled = false;
                    break;
                case State.PLAYING:
                    statusLight.classList.add('status-playing');
                    playBtn.disabled = true;
                    stopBtn.disabled = false;
                    recordBtn.disabled = false;
                    providerSelect.disabled = true;
                    break;
                case State.RECORDING:
                    statusLight.classList.add('status-recording');
                    playBtn.disabled = true;
                    stopBtn.disabled = false;
                    recordBtn.disabled = true; // Can't start another recording
                    providerSelect.disabled = true;
                    break;
            }
        }

        // --- Actions & Event Handlers ---

        function populateProviders() {
            for (const key in providers) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = providers[key].name;
                providerSelect.appendChild(option);
            }
            updateInfoPanel(); // Show info for the first item
        }

        function updateInfoPanel() {
            const selectedKey = providerSelect.value;
            const provider = providers[selectedKey];
            infoTitle.textContent = provider.name;
            infoDescription.textContent = provider.description;
            liveInfoContainer.style.display = 'none'; // Hide live info on change
        }

        function playStream() {
            if (currentState === State.STOPPED) {
                const selectedKey = providerSelect.value;
                audioPlayer.src = providers[selectedKey].url;
                audioPlayer.play().then(() => {
                    setState(State.PLAYING);
                }).catch(error => {
                    console.error("Playback Error:", error);
                    alert("Could not play the stream. It might be down or blocked.");
                    setState(State.STOPPED);
                });
            }
        }

        function stopStream() {
            if (currentState === State.PLAYING || currentState === State.RECORDING) {
                audioPlayer.pause();
                audioPlayer.src = '';
                setState(State.STOPPED);
            }
        }

        function recordStream() {
            if (currentState === State.PLAYING) {
                setState(State.RECORDING);
                const recordLength = parseInt(document.getElementById('length-input').value, 10) * 1000;
                
                // Simulate recording
                console.log(`Simulating recording for ${recordLength / 1000} seconds...`);
                setTimeout(() => {
                    if (currentState === State.RECORDING) {
                        console.log("Recording simulation finished.");
                        // Return to PLAYING state after recording is "done"
                        setState(State.PLAYING); 
                    }
                }, recordLength);
            }
        }
        
        async function fetchLiveInfo() {
            const selectedKey = providerSelect.value;
            const providerName = providers[selectedKey].name;
            liveInfoContent.textContent = 'Fetching...';
            liveInfoContainer.style.display = 'block';

            // **Mock API Call:** This simulates fetching data. 
            // In a real scenario, this URL would point to an actual API.
            try {
                // Using a placeholder API for demonstration
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                
                // Display mock data relevant to our context
                liveInfoContent.textContent = `Currently playing a piece by a famous composer. (Fetched at: ${new Date().toLocaleTimeString()})`;
            } catch (error) {
                console.error("Fetch Error:", error);
                liveInfoContent.textContent = 'Could not fetch live information.';
            }
        }

        // --- Event Listener Registration ---
        providerSelect.addEventListener('change', updateInfoPanel);
        playBtn.addEventListener('click', playStream);
        stopBtn.addEventListener('click', stopStream);
        recordBtn.addEventListener('click', recordStream);
        infoBtn.addEventListener('click', fetchLiveInfo);
        
        // --- Initialization ---
        populateProviders();
        updateUI();
    });
    </script>
</body>
</html>
