<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivGraphics - 3D Cylinders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toast Container (left side) -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- FAB Toggle (visible when sidebar collapsed) -->
    <button class="fab-toggle" id="fabToggle" title="Show Controls">&#9881;</button>

    <!-- Stats Toast (floating) -->
    <div id="statsToast" class="stats-toast">
        <div class="stats-row"><span>FPS</span><span id="statFps">0</span></div>
        <div class="stats-row"><span>Budget</span><span id="statBudget">0%</span></div>
        <div class="stats-row"><span>Frame</span><span id="statFrameTime">0ms</span></div>
        <div class="stats-row"><span>Divs</span><span id="statDivs">0</span></div>
        <div class="stats-row"><span>Faces</span><span id="statFaces">0</span></div>
    </div>

    <div class="app-container">
        <header>
            <h1><span>Div</span>Graphics</h1>
        </header>

        <div class="main-content">
            <div class="viewport" id="viewport">
                <div class="scene" id="scene"></div>
            </div>

            <div class="controls" id="sidebar">
                <div class="sidebar-header">
                    <span class="sidebar-header-title">Controls</span>
                    <div class="sidebar-actions">
                        <button class="sidebar-btn" id="collapseAllBtn">Collapse</button>
                        <button class="sidebar-btn" id="expandAllBtn">Expand</button>
                        <button class="sidebar-btn sidebar-hide" id="sidebarHideBtn" title="Hide sidebar">&times;</button>
                    </div>
                </div>
                <div class="sidebar-content">
                <!-- MIDI Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">MIDI</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group">
                            <div class="midi-status">
                                <span class="midi-status-indicator"></span>
                                <span class="midi-status-text">Disconnected</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Device</label>
                            <select id="midiDevice">
                                <option value="">Select device...</option>
                            </select>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="midiToastsEnabled" checked>
                            <label>Show MIDI Toasts</label>
                        </div>

                        <div class="stat-item">
                            <span>Bindings:</span>
                            <span id="bindingCount">0</span>
                        </div>

                        <button class="btn btn-secondary" id="clearBindingsBtn">Clear Bindings</button>
                    </div>
                </div>

                <!-- Gamepad Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Gamepad</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group">
                            <div class="gamepad-status">
                                <span class="gamepad-status-indicator"></span>
                                <span class="gamepad-status-text">Disconnected</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Device</label>
                            <select id="gamepadDevice">
                                <option value="">Select gamepad...</option>
                            </select>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="gamepadToastsEnabled" checked>
                            <label>Show Gamepad Toasts</label>
                        </div>

                        <div class="stat-item">
                            <span>Bindings:</span>
                            <span id="gamepadBindingCount">0</span>
                        </div>

                        <button class="btn btn-secondary" id="clearGamepadBindingsBtn">Clear Bindings</button>
                    </div>
                </div>

                <!-- Display Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Display</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="toastsEnabled" checked>
                            <label>Show Toasts</label>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="statsEnabled" checked>
                            <label>Show Stats</label>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="headerEnabled" checked>
                            <label>Show Header</label>
                        </div>

                        <div class="control-group">
                            <label>Z-Haze</label>
                            <input type="range" id="displayHaze" min="0" max="100" value="0">
                            <div class="control-value" id="displayHazeValue">Off</div>
                        </div>

                        <button class="btn" id="resetBtn">Reset View</button>
                    </div>
                </div>

                <!-- Camera Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Camera</span>
                        <button class="info-btn" id="frustumInfoBtn" title="Show Perspective & Culling Info">?</button>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group">
                            <label>Zoom</label>
                            <input type="range" id="cameraZoom" min="30" max="250" value="100">
                            <div class="control-value" id="cameraZoomValue">1.0</div>
                        </div>

                        <div class="control-group">
                            <label>FOV (Perspective)</label>
                            <input type="range" id="cameraFov" min="400" max="2000" value="1200">
                            <div class="control-value" id="cameraFovValue">1200</div>
                        </div>

                        <div class="control-group">
                            <label>Pan X</label>
                            <input type="range" id="cameraPanX" min="-200" max="200" value="0">
                            <div class="control-value" id="cameraPanXValue">0</div>
                        </div>

                        <div class="control-group">
                            <label>Pan Y</label>
                            <input type="range" id="cameraPanY" min="-200" max="200" value="0">
                            <div class="control-value" id="cameraPanYValue">0</div>
                        </div>

                        <div class="control-group">
                            <label>Z Rotation</label>
                            <input type="range" id="cameraRotationZ" min="-180" max="180" value="0">
                            <div class="control-value" id="cameraRotationZValue">0</div>
                        </div>

                        <div class="control-group">
                            <label>Sensitivity</label>
                            <input type="range" id="cameraSensitivity" min="1" max="20" value="5">
                            <div class="control-value" id="cameraSensitivityValue">0.5</div>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="cameraPitchClamp">
                            <label>Clamp Pitch</label>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="autoRotate" checked>
                            <label>Auto Rotate</label>
                        </div>
                    </div>
                </div>

                <!-- Outer Cylinder Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Outer Cylinder</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group">
                            <label>Radius</label>
                            <input type="range" id="outerRadius" min="30" max="150" value="80">
                            <div class="control-value" id="outerRadiusValue">80</div>
                        </div>

                        <div class="control-group">
                            <label>Height</label>
                            <input type="range" id="outerHeight" min="50" max="400" value="200">
                            <div class="control-value" id="outerHeightValue">200</div>
                        </div>

                        <div class="control-group">
                            <label>Radial Segments</label>
                            <input type="range" id="outerRadialSegments" min="6" max="48" value="24">
                            <div class="control-value" id="outerRadialSegmentsValue">24</div>
                        </div>

                        <div class="control-group">
                            <label>Height Segments</label>
                            <input type="range" id="outerHeightSegments" min="1" max="20" value="8">
                            <div class="control-value" id="outerHeightSegmentsValue">8</div>
                        </div>

                        <div class="control-group">
                            <label>Primary Color</label>
                            <input type="color" id="outerColor" value="#00d4ff">
                        </div>

                        <div class="control-group">
                            <label>Secondary Color</label>
                            <input type="color" id="outerColorSecondary" value="#ff00aa">
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="outerWireframe">
                            <label>Wireframe</label>
                        </div>
                    </div>
                </div>

                <!-- Inner Cylinder Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Inner Cylinder</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="innerEnabled" checked>
                            <label>Enabled</label>
                        </div>

                        <div id="innerControls">
                            <div class="control-group">
                                <label>Radius</label>
                                <input type="range" id="innerRadius" min="10" max="140" value="50">
                                <div class="control-value" id="innerRadiusValue">50</div>
                            </div>

                            <div class="control-group">
                                <label>Height</label>
                                <input type="range" id="innerHeight" min="50" max="400" value="200">
                                <div class="control-value" id="innerHeightValue">200</div>
                            </div>

                            <div class="control-group">
                                <label>Radial Segments</label>
                                <input type="range" id="innerRadialSegments" min="6" max="48" value="24">
                                <div class="control-value" id="innerRadialSegmentsValue">24</div>
                            </div>

                            <div class="control-group">
                                <label>Height Segments</label>
                                <input type="range" id="innerHeightSegments" min="1" max="20" value="8">
                                <div class="control-value" id="innerHeightSegmentsValue">8</div>
                            </div>

                            <div class="control-group">
                                <label>Primary Color</label>
                                <input type="color" id="innerColor" value="#ff00aa">
                            </div>

                            <div class="control-group">
                                <label>Secondary Color</label>
                                <input type="color" id="innerColorSecondary" value="#00d4ff">
                            </div>

                            <div class="control-group checkbox-group">
                                <input type="checkbox" id="innerWireframe">
                                <label>Wireframe</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Curve Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Curve</span>
                        <button class="info-btn" id="curveInfoBtn" title="Show Curve Math">?</button>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="curveEnabled">
                            <label>Enabled</label>
                        </div>

                        <div id="curveControls">
                            <div class="control-group">
                                <label>Tube Radius</label>
                                <input type="range" id="curveRadius" min="2" max="30" value="10">
                                <div class="control-value" id="curveRadiusValue">10</div>
                            </div>

                            <div class="control-group">
                                <label>Curve Segments</label>
                                <input type="range" id="curveCurveSegments" min="4" max="32" value="16">
                                <div class="control-value" id="curveCurveSegmentsValue">16</div>
                            </div>

                            <div class="control-group">
                                <label>Radial Segments</label>
                                <input type="range" id="curveRadialSegments" min="3" max="16" value="8">
                                <div class="control-value" id="curveRadialSegmentsValue">8</div>
                            </div>

                            <div class="control-group">
                                <label>Primary Color</label>
                                <input type="color" id="curveColor" value="#00ff88">
                            </div>

                            <div class="control-group">
                                <label>Secondary Color</label>
                                <input type="color" id="curveColorSecondary" value="#0088ff">
                            </div>

                            <div class="control-group checkbox-group">
                                <input type="checkbox" id="curveWireframe">
                                <label>Wireframe</label>
                            </div>

                            <div class="control-subsection">
                                <label class="subsection-label">Start Point (P0)</label>
                                <div class="control-group">
                                    <label>X</label>
                                    <input type="range" id="curveP0x" min="-200" max="200" value="-100">
                                    <div class="control-value" id="curveP0xValue">-100</div>
                                </div>
                                <div class="control-group">
                                    <label>Y</label>
                                    <input type="range" id="curveP0y" min="-200" max="200" value="0">
                                    <div class="control-value" id="curveP0yValue">0</div>
                                </div>
                                <div class="control-group">
                                    <label>Z</label>
                                    <input type="range" id="curveP0z" min="-200" max="200" value="0">
                                    <div class="control-value" id="curveP0zValue">0</div>
                                </div>
                            </div>

                            <div class="control-subsection">
                                <label class="subsection-label">Control Point (P1)</label>
                                <div class="control-group">
                                    <label>X</label>
                                    <input type="range" id="curveP1x" min="-200" max="200" value="0">
                                    <div class="control-value" id="curveP1xValue">0</div>
                                </div>
                                <div class="control-group">
                                    <label>Y</label>
                                    <input type="range" id="curveP1y" min="-200" max="200" value="-100">
                                    <div class="control-value" id="curveP1yValue">-100</div>
                                </div>
                                <div class="control-group">
                                    <label>Z</label>
                                    <input type="range" id="curveP1z" min="-200" max="200" value="50">
                                    <div class="control-value" id="curveP1zValue">50</div>
                                </div>
                            </div>

                            <div class="control-subsection">
                                <label class="subsection-label">End Point (P2)</label>
                                <div class="control-group">
                                    <label>X</label>
                                    <input type="range" id="curveP2x" min="-200" max="200" value="100">
                                    <div class="control-value" id="curveP2xValue">100</div>
                                </div>
                                <div class="control-group">
                                    <label>Y</label>
                                    <input type="range" id="curveP2y" min="-200" max="200" value="0">
                                    <div class="control-value" id="curveP2yValue">0</div>
                                </div>
                                <div class="control-group">
                                    <label>Z</label>
                                    <input type="range" id="curveP2z" min="-200" max="200" value="0">
                                    <div class="control-value" id="curveP2zValue">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div><!-- /.sidebar-content -->
            </div>
        </div>
    </div>


    <!-- Core -->
    <script src="js/state.js"></script>
    <script src="js/defaults.js"></script>
    <script src="js/utils.js"></script>

    <!-- Input System -->
    <script src="js/input/ParameterRegistry.js"></script>
    <script src="js/input/InputMap.js"></script>
    <script src="js/input/InputHub.js"></script>
    <script src="js/input/InputLearnUI.js"></script>

    <!-- Geometry -->
    <script src="js/geometry.js"></script>
    <script src="js/cylinder.js"></script>
    <script src="js/curve.js"></script>

    <!-- Scene -->
    <script src="js/camera.js"></script>
    <script src="js/scene-manager.js"></script>
    <script src="js/scene.js"></script>

    <!-- UI -->
    <script src="js/display.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/curve-info.js"></script>
    <script src="js/frustum-info.js"></script>

    <!-- App + Input Controllers -->
    <script src="js/app.js"></script>
    <script src="js/input/EventEmitter.js"></script>
    <script src="js/input/HardwareUI.js"></script>
    <script src="js/midi.js"></script>
    <script src="js/gamepad.js"></script>
</body>
</html>
