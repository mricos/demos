<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivGraphics - 3D Cylinders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toast Container (left side) -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Stats Toast (floating) -->
    <div id="statsToast" class="stats-toast">
        <div class="stats-row"><span>FPS</span><span id="statFps">0</span></div>
        <div class="stats-row"><span>Divs</span><span id="statDivs">0</span></div>
        <div class="stats-row"><span>Faces</span><span id="statFaces">0</span></div>
    </div>

    <div class="app-container">
        <header>
            <h1><span>Div</span>Graphics</h1>
        </header>

        <div class="main-content">
            <div class="viewport" id="viewport">
                <div class="scene" id="scene"></div>
            </div>

            <div class="controls">
                <!-- MIDI Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">MIDI</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group">
                            <div class="midi-status">
                                <span class="midi-status-indicator"></span>
                                <span class="midi-status-text">Disconnected</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Device</label>
                            <select id="midiDevice">
                                <option value="">Select device...</option>
                            </select>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="midiToastsEnabled" checked>
                            <label>Show MIDI Toasts</label>
                        </div>

                        <div class="stat-item">
                            <span>Bindings:</span>
                            <span id="bindingCount">0</span>
                        </div>

                        <button class="btn btn-secondary" id="clearBindingsBtn">Clear Bindings</button>
                    </div>
                </div>

                <!-- Gamepad Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Gamepad</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group">
                            <div class="gamepad-status">
                                <span class="gamepad-status-indicator"></span>
                                <span class="gamepad-status-text">Disconnected</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Device</label>
                            <select id="gamepadDevice">
                                <option value="">Select gamepad...</option>
                            </select>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="gamepadToastsEnabled" checked>
                            <label>Show Gamepad Toasts</label>
                        </div>

                        <div class="stat-item">
                            <span>Bindings:</span>
                            <span id="gamepadBindingCount">0</span>
                        </div>

                        <button class="btn btn-secondary" id="clearGamepadBindingsBtn">Clear Bindings</button>
                    </div>
                </div>

                <!-- Display Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Display</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="toastsEnabled" checked>
                            <label>Show Toasts</label>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="statsEnabled" checked>
                            <label>Show Stats</label>
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="autoRotate" checked>
                            <label>Auto Rotate</label>
                        </div>

                        <button class="btn" id="resetBtn">Reset View</button>
                    </div>
                </div>

                <!-- Outer Cylinder Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Outer Cylinder</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group">
                            <label>Radius</label>
                            <input type="range" id="outerRadius" min="30" max="150" value="80">
                            <div class="control-value" id="outerRadiusValue">80</div>
                        </div>

                        <div class="control-group">
                            <label>Height</label>
                            <input type="range" id="outerHeight" min="50" max="400" value="200">
                            <div class="control-value" id="outerHeightValue">200</div>
                        </div>

                        <div class="control-group">
                            <label>Radial Segments</label>
                            <input type="range" id="outerRadialSegments" min="6" max="48" value="24">
                            <div class="control-value" id="outerRadialSegmentsValue">24</div>
                        </div>

                        <div class="control-group">
                            <label>Height Segments</label>
                            <input type="range" id="outerHeightSegments" min="1" max="20" value="8">
                            <div class="control-value" id="outerHeightSegmentsValue">8</div>
                        </div>

                        <div class="control-group">
                            <label>Primary Color</label>
                            <input type="color" id="outerColor" value="#00d4ff">
                        </div>

                        <div class="control-group">
                            <label>Secondary Color</label>
                            <input type="color" id="outerColorSecondary" value="#ff00aa">
                        </div>

                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="outerWireframe">
                            <label>Wireframe</label>
                        </div>
                    </div>
                </div>

                <!-- Inner Cylinder Section -->
                <div class="control-section">
                    <div class="section-header">
                        <span class="section-title">Inner Cylinder</span>
                        <span class="section-toggle"></span>
                    </div>
                    <div class="section-content">
                        <div class="control-group checkbox-group">
                            <input type="checkbox" id="innerEnabled" checked>
                            <label>Enabled</label>
                        </div>

                        <div id="innerControls">
                            <div class="control-group">
                                <label>Radius</label>
                                <input type="range" id="innerRadius" min="10" max="140" value="50">
                                <div class="control-value" id="innerRadiusValue">50</div>
                            </div>

                            <div class="control-group">
                                <label>Height</label>
                                <input type="range" id="innerHeight" min="50" max="400" value="200">
                                <div class="control-value" id="innerHeightValue">200</div>
                            </div>

                            <div class="control-group">
                                <label>Radial Segments</label>
                                <input type="range" id="innerRadialSegments" min="6" max="48" value="24">
                                <div class="control-value" id="innerRadialSegmentsValue">24</div>
                            </div>

                            <div class="control-group">
                                <label>Height Segments</label>
                                <input type="range" id="innerHeightSegments" min="1" max="20" value="8">
                                <div class="control-value" id="innerHeightSegmentsValue">8</div>
                            </div>

                            <div class="control-group">
                                <label>Primary Color</label>
                                <input type="color" id="innerColor" value="#ff00aa">
                            </div>

                            <div class="control-group">
                                <label>Secondary Color</label>
                                <input type="color" id="innerColorSecondary" value="#00d4ff">
                            </div>

                            <div class="control-group checkbox-group">
                                <input type="checkbox" id="innerWireframe">
                                <label>Wireframe</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="instructions">
        Drag to rotate â€¢ Scroll to zoom
    </div>

    <!-- Core -->
    <script src="js/state.js"></script>
    <script src="js/defaults.js"></script>
    <script src="js/utils.js"></script>

    <!-- Input System -->
    <script src="js/input/ParameterRegistry.js"></script>
    <script src="js/input/InputMap.js"></script>
    <script src="js/input/InputHub.js"></script>
    <script src="js/input/InputLearnUI.js"></script>

    <!-- Modules -->
    <script src="js/cylinder.js"></script>
    <script src="js/display.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/ui.js"></script>

    <!-- App + Input Controllers -->
    <script src="js/app.js"></script>
    <script src="js/midi.js"></script>
    <script src="js/gamepad.js"></script>
</body>
</html>
