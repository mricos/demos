<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNN 4-bit Adder — Spiking Neural Network</title>
    <link rel="stylesheet" href="app.css?v=2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="wrap" id="app">
        <header>
            <div class="title">Spiking Neural Network — 4-bit Addition</div>
            <div class="stats-header">
                <span class="pill"><span class="metric-label">Epoch</span> <b id="epoch-header">0</b></span>
                <span class="pill"><span class="metric-label">Acc</span> <b id="accuracy-header">0%</b></span>
                <span class="pill"><span class="metric-label">Loss</span> <b id="loss-header">0.00</b></span>
            </div>
        </header>

        <!-- Visualization Area -->
        <div class="visualization card">
            <div class="network-display">
                <canvas id="networkCanvas"></canvas>
            </div>

            <div class="io-display">
                <div class="input-section">
                    <div class="number-display">
                        <label>Input A (4-bit):</label>
                        <div class="bits" id="inputA">
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                        </div>
                        <span class="decimal" id="decimalA">0</span>
                    </div>

                    <div class="number-display">
                        <label>Input B (4-bit):</label>
                        <div class="bits" id="inputB">
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                        </div>
                        <span class="decimal" id="decimalB">0</span>
                    </div>
                </div>

                <div class="output-section">
                    <div class="number-display">
                        <label>Output (5-bit):</label>
                        <div class="bits" id="output">
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                            <span class="bit">0</span>
                        </div>
                        <span class="decimal" id="decimalOut">0</span>
                    </div>
                    <div class="number-display">
                        <label>Expected:</label>
                        <span class="decimal expected" id="expected">0</span>
                    </div>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <label>Epoch:</label>
                    <span id="epoch">0</span>
                </div>
                <div class="stat">
                    <label>Accuracy:</label>
                    <span id="accuracy">0%</span>
                </div>
                <div class="stat">
                    <label>Loss:</label>
                    <span id="loss">0.00</span>
                </div>
                <div class="stat">
                    <label>Spikes/sec:</label>
                    <span id="spikeRate">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <button class="fab" id="fab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="12" cy="5" r="1"/>
            <circle cx="12" cy="19" r="1"/>
        </svg>
    </button>

    <button class="fab fab-docs" id="docsFab" title="Documentation">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
        </svg>
    </button>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <div class="panel-header">
            <h3>Training Controls</h3>
            <button class="close-btn" id="closePanel">×</button>
        </div>

        <div class="panel-content">
            <div class="control-group">
                <button class="btn btn-primary" id="trainBtn">Start Training</button>
                <button class="btn btn-secondary" id="pauseBtn">Pause</button>
                <button class="btn btn-secondary" id="resetBtn">Reset Network</button>
            </div>

            <div class="control-group">
                <label>Learning Rate:</label>
                <input type="range" id="learningRate" min="0.001" max="0.1" step="0.001" value="0.01">
                <span id="lrValue">0.01</span>
            </div>

            <div class="control-group">
                <label>Training Speed:</label>
                <input type="range" id="speed" min="1" max="100" step="1" value="10">
                <span id="speedValue">10</span>
            </div>

            <div class="control-group">
                <label>Membrane Threshold:</label>
                <input type="range" id="threshold" min="0.5" max="2.0" step="0.1" value="1.0">
                <span id="thresholdValue">1.0</span>
            </div>

            <div class="control-group">
                <label>Time Constant (τ):</label>
                <input type="range" id="tau" min="5" max="50" step="5" value="20">
                <span id="tauValue">20 ms</span>
            </div>

            <div class="control-group">
                <button class="btn btn-test" id="testBtn">Test Random Input</button>
            </div>

            <div class="control-group mode-toggle">
                <label>
                    <input type="checkbox" id="visualizeMode">
                    Slow Visualization Mode
                </label>
            </div>
        </div>
    </div>

    <!-- Documentation Modal -->
    <div class="docs-modal" id="docsModal">
        <div class="docs-modal-content">
            <div class="docs-header">
                <h2>SNN Documentation</h2>
                <button class="close-btn" id="closeDocsModal">×</button>
            </div>

            <div id="docsContainer">
                <!-- Documentation content will be loaded here -->
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
    <script>
        // Debug: Check if docsModal was initialized
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('[Debug] Checking docsModal state...');
                console.log('[Debug] docsModal exists?', typeof docsModal !== 'undefined');
                console.log('[Debug] FAB element?', !!document.getElementById('docsFab'));
                console.log('[Debug] Modal element?', !!document.getElementById('docsModal'));

                // Add a backup click handler just in case
                const fab = document.getElementById('docsFab');
                if (fab) {
                    console.log('[Debug] Adding backup FAB handler...');
                    fab.addEventListener('click', () => {
                        console.log('[Debug] Backup handler triggered!');
                    });
                }
            }, 500);
        });
    </script>
</body>
</html>
