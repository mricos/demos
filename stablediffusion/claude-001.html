<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latent Space Explorer - Pixeljam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(20, 25, 45, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            overflow-y: auto;
            border-right: 2px solid rgba(100, 255, 218, 0.3);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #64ffda;
            margin-bottom: 8px;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .subtitle {
            color: #8892b0;
            margin-bottom: 25px;
            font-size: 12px;
            line-height: 1.4;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccd6f6;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(100, 255, 218, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #64ffda;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #64ffda;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
        }

        .value-display {
            color: #64ffda;
            font-weight: bold;
            font-size: 13px;
            margin-top: 5px;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 6px;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        button.active {
            background: #64ffda;
            color: #0a0e27;
            border-color: #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.6);
        }

        canvas {
            border: 2px solid rgba(100, 255, 218, 0.4);
            border-radius: 8px;
            cursor: crosshair;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 45, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            font-size: 12px;
            color: #8892b0;
        }

        .info-title {
            color: #64ffda;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }

        .color-btn {
            width: 100%;
            height: 35px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .color-btn.active {
            border-width: 3px;
            border-color: white;
            box-shadow: 0 0 15px currentColor;
        }

        .divider {
            height: 1px;
            background: rgba(100, 255, 218, 0.2);
            margin: 20px 0;
        }

        .instructions {
            background: rgba(100, 255, 218, 0.05);
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #64ffda;
            font-size: 11px;
            line-height: 1.5;
            color: #8892b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>ðŸŽ¨ Pixeljam Studio</h1>
            <p class="subtitle">Interactive generative art playground</p>

            <label>Mode</label>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="particles">Particles</button>
                <button class="mode-btn" data-mode="waves">Waves</button>
                <button class="mode-btn" data-mode="flow">Flow Field</button>
                <button class="mode-btn" data-mode="paint">Paint</button>
            </div>

            <div class="divider"></div>

            <label>Color Palette</label>
            <div class="color-buttons">
                <div class="color-btn active" style="background: #64ffda" data-color="#64ffda"></div>
                <div class="color-btn" style="background: #ff6b9d" data-color="#ff6b9d"></div>
                <div class="color-btn" style="background: #feca57" data-color="#feca57"></div>
                <div class="color-btn" style="background: #48dbfb" data-color="#48dbfb"></div>
                <div class="color-btn" style="background: #ff9ff3" data-color="#ff9ff3"></div>
                <div class="color-btn" style="background: #54a0ff" data-color="#54a0ff"></div>
                <div class="color-btn" style="background: #00d2d3" data-color="#00d2d3"></div>
                <div class="color-btn" style="background: #ff6348" data-color="#ff6348"></div>
            </div>

            <div class="control-group">
                <label>Particle Count</label>
                <input type="range" id="count-slider" min="50" max="1000" value="300" step="50">
                <div class="value-display" id="count-value">300</div>
            </div>

            <div class="control-group">
                <label>Speed</label>
                <input type="range" id="speed-slider" min="1" max="10" value="5">
                <div class="value-display" id="speed-value">5</div>
            </div>

            <div class="control-group">
                <label>Size</label>
                <input type="range" id="size-slider" min="1" max="20" value="5">
                <div class="value-display" id="size-value">5</div>
            </div>

            <div class="control-group">
                <label>Chaos</label>
                <input type="range" id="chaos-slider" min="0" max="100" value="30">
                <div class="value-display" id="chaos-value">30</div>
            </div>

            <div class="divider"></div>

            <button id="clear-btn" style="width: 100%; margin-bottom: 10px;">Clear Canvas</button>
            <button id="save-btn" style="width: 100%; background: rgba(255, 107, 157, 0.1); border-color: rgba(255, 107, 157, 0.3); color: #ff6b9d;">Save Image</button>

            <div class="divider"></div>

            <div class="instructions">
                <strong>Instructions:</strong><br>
                â€¢ Click & drag to interact<br>
                â€¢ Switch modes for different effects<br>
                â€¢ Adjust parameters in real-time<br>
                â€¢ Create generative art!
            </div>
        </div>

        <div class="main-content">
            <canvas id="canvas" width="900" height="700"></canvas>
            <div class="info-panel">
                <div class="info-title">Current Mode</div>
                <div id="mode-description">Particle system with mouse interaction</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // State
        let particles = [];
        let currentMode = 'particles';
        let currentColor = '#64ffda';
        let mouseX = width / 2;
        let mouseY = height / 2;
        let isMouseDown = false;
        let particleCount = 300;
        let speed = 5;
        let size = 5;
        let chaos = 30;
        let time = 0;
        let flowField = [];

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.maxLife = Math.random() * 100 + 50;
                this.hue = Math.random() * 60 - 30;
            }

            update() {
                if (currentMode === 'particles') {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (isMouseDown && dist < 200) {
                        this.vx += (dx / dist) * 0.5 * (speed / 5);
                        this.vy += (dy / dist) * 0.5 * (speed / 5);
                    }
                    
                    this.vx *= 0.95;
                    this.vy *= 0.95;
                    this.vx += (Math.random() - 0.5) * (chaos / 100);
                    this.vy += (Math.random() - 0.5) * (chaos / 100);
                }
                else if (currentMode === 'waves') {
                    this.y += Math.sin(this.x * 0.01 + time * 0.1) * (speed / 2);
                    this.x += Math.cos(this.y * 0.01 + time * 0.05) * (speed / 2);
                }
                else if (currentMode === 'flow') {
                    const gridX = Math.floor(this.x / 20);
                    const gridY = Math.floor(this.y / 20);
                    const index = gridY * Math.floor(width / 20) + gridX;
                    const angle = flowField[index] || 0;
                    this.vx = Math.cos(angle) * (speed / 5);
                    this.vy = Math.sin(angle) * (speed / 5);
                }

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                this.life++;
                if (this.life > this.maxLife) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.life = 0;
                }
            }

            draw() {
                const opacity = 1 - (this.life / this.maxLife);
                ctx.fillStyle = hexToRGBA(currentColor, opacity * 0.8);
                ctx.beginPath();
                ctx.arc(this.x, this.y, size / 2, 0, Math.PI * 2);
                ctx.fill();

                if (size > 3) {
                    ctx.fillStyle = hexToRGBA(currentColor, opacity * 0.4);
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Initialize flow field
        function initFlowField() {
            flowField = [];
            for (let y = 0; y < height; y += 20) {
                for (let x = 0; x < width; x += 20) {
                    const angle = Math.sin(x * 0.01) * Math.cos(y * 0.01) * Math.PI * 2;
                    flowField.push(angle);
                }
            }
        }

        // Animation loop
        function animate() {
            if (currentMode !== 'paint') {
                ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
                ctx.fillRect(0, 0, width, height);
            }

            time++;

            // Update flow field
            if (currentMode === 'flow') {
                for (let i = 0; i < flowField.length; i++) {
                    flowField[i] += Math.sin(time * 0.01 + i * 0.1) * 0.02;
                }
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Add particles on mouse down
            if (isMouseDown && currentMode === 'paint') {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        mouseX + (Math.random() - 0.5) * 20,
                        mouseY + (Math.random() - 0.5) * 20
                    ));
                }
                if (particles.length > 2000) {
                    particles.shift();
                }
            }

            requestAnimationFrame(animate);
        }

        // Helper function
        function hexToRGBA(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Event Listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isMouseDown = false;
        });

        // Mode buttons
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                const descriptions = {
                    particles: 'Particle system with mouse interaction',
                    waves: 'Sinusoidal wave motion',
                    flow: 'Perlin-like flow field navigation',
                    paint: 'Click and drag to paint particles'
                };
                document.getElementById('mode-description').textContent = descriptions[currentMode];
                
                if (currentMode === 'flow') {
                    initFlowField();
                }
            });
        });

        // Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
            });
        });

        // Sliders
        document.getElementById('count-slider').addEventListener('input', (e) => {
            particleCount = parseInt(e.target.value);
            document.getElementById('count-value').textContent = particleCount;
            initParticles();
        });

        document.getElementById('speed-slider').addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            document.getElementById('speed-value').textContent = speed;
        });

        document.getElementById('size-slider').addEventListener('input', (e) => {
            size = parseInt(e.target.value);
            document.getElementById('size-value').textContent = size;
        });

        document.getElementById('chaos-slider').addEventListener('input', (e) => {
            chaos = parseInt(e.target.value);
            document.getElementById('chaos-value').textContent = chaos;
        });

        // Clear button
        document.getElementById('clear-btn').addEventListener('click', () => {
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, width, height);
            initParticles();
        });

        // Save button
        document.getElementById('save-btn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'pixeljam-art.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // Initialize
        ctx.fillStyle = '#0a0e27';
        ctx.fillRect(0, 0, width, height);
        initParticles();
        initFlowField();
        animate();
    </script>
</body>
</html>
