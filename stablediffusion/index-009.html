<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fractal Diffusion Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <style>
    :root { --bg: #030406; --panel: #0d1117; --border: #21262d; }
    body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
    canvas { image-rendering: pixelated; border: 1px solid var(--border); background: #000; width: 100%; }
    .stat-card { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
    .label-text { color: #8b949e; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; }
    .math-block { font-size: 0.8rem; color: #58a6ff; margin-top: 4px; min-height: 1.2em; }
    .sidebar { width: 340px; border-right: 1px solid var(--border); overflow-y: auto; }
  </style>
</head>
<body class="flex">

  <aside class="sidebar p-6 flex flex-col gap-6 bg-[#0d1117]">
    <div>
      <h1 class="text-xl font-bold text-white mb-1">Fractal Lab</h1>
      <p class="text-[10px] text-purple-400 uppercase tracking-widest font-bold">Recursive Feedback Engine</p>
    </div>

    <div class="space-y-4">
      <div>
        <span class="label-text">Latent Vector Source</span>
        <select id="promptA" class="w-full bg-black border border-gray-700 p-2 rounded mt-1 text-sm">
            <option value="city">Circuit City</option>
            <option value="river">River Valley</option>
            <option value="neon">Neon Grid</option>
            <option value="star">Celestial Star</option>
        </select>
      </div>
      
      <div class="stat-card border-purple-900/50 bg-purple-950/10">
        <span class="label-text text-purple-400">Feedback Strength ($\beta$)</span>
        <input id="feedback" type="range" min="0" max="0.95" step="0.01" value="0.4" class="w-full mt-2" />
        <p class="text-[9px] text-gray-500 mt-1">Amount of $x_t$ fed back into target.</p>
      </div>

      <div>
        <span class="label-text">Recursive Rotation ($\theta$)</span>
        <input id="rotation" type="range" min="0" max="360" step="1" value="5" class="w-full mt-1" />
      </div>

      <div>
        <span class="label-text">Scale Factor ($s$)</span>
        <input id="scale" type="range" min="0.8" max="1.2" step="0.01" value="0.98" class="w-full mt-1" />
      </div>
    </div>

    <div class="flex flex-col gap-2 pt-4 border-t border-gray-800">
      <button id="runBtn" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded text-sm tracking-tighter shadow-lg shadow-purple-900/20">SOLVE RECURSION</button>
      <button id="resetBtn" class="border border-gray-600 py-2 rounded hover:bg-gray-800 text-xs text-gray-400">CLEAR BUFFER</button>
    </div>
  </aside>

  <main class="flex-1 p-8 overflow-y-auto">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <div class="stat-card lg:col-span-6 border-purple-500/30">
        <span class="label-text">Evolving State $x_t$</span>
        <div id="math-xt" class="math-block"></div>
        <canvas id="cv_main" class="mt-4 aspect-square"></canvas>
      </div>

      <div class="lg:col-span-6 grid grid-cols-1 gap-4">
        <div class="stat-card">
          <span class="label-text">Recursive Target $m_{feedback}$</span>
          <div id="math-mc" class="math-block"></div>
          <canvas id="cv_target" class="h-48"></canvas>
        </div>
        <div class="stat-card">
          <span class="label-text">Phase Space Density $P(c)$</span>
          <div id="math-px" class="math-block"></div>
          <canvas id="cv_hist" class="h-32 border-0"></canvas>
        </div>
      </div>
    </div>
  </main>

<script>
(() => {
  const W = 64, H = 64, N = W * H;
  
  const LIBRARY = {
    city: ctx => { ctx.fillStyle = '#1e293b'; ctx.fillRect(0,0,W,H); ctx.strokeStyle = '#6366f1'; for(let i=0; i<W; i+=8) ctx.strokeRect(i, H-i, 8, i); },
    river: ctx => { ctx.fillStyle = '#064e3b'; ctx.fillRect(0,0,W,H); ctx.lineWidth=6; ctx.strokeStyle='#3b82f6'; ctx.beginPath(); ctx.moveTo(0,0); ctx.bezierCurveTo(W,0,0,H,W,H); ctx.stroke(); },
    neon: ctx => { ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H); ctx.strokeStyle='#d946ef'; for(let i=0; i<W; i+=10) ctx.strokeRect(i,i,W-i*2,H-i*2); },
    star: ctx => { ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H); ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(W/2,H/2,4,0,Math.PI*2); ctx.fill(); }
  };

  let x = new Float32Array(N*3), staticTarget = new Float32Array(N*3), currentTarget = new Float32Array(N*3);
  let t = 0, running = false;

  const getCtx = id => { const c = document.getElementById(id); c.width = W; c.height = H; return c.getContext('2d'); };
  const ctxs = { main: getCtx('cv_main'), target: getCtx('cv_target'), hist: getCtx('cv_hist') };

  const renderMath = () => {
    const formulas = {
        'math-xt': 'x_{t-1} = x_t + \\eta(m_{f} - x_t) + \\sigma\\epsilon',
        'math-mc': 'm_{f} = (1-\\beta)m_{static} + \\beta \\cdot \\mathcal{T}_{\\theta,s}(x_t)',
        'math-px': 'P(c) \\text{ showing Lyapunov convergence}'
    };
    Object.entries(formulas).forEach(([id, tex]) => {
        katex.render(tex, document.getElementById(id), { throwOnError: false });
    });
  };

  function getStaticTarget(key) {
    const off = document.createElement('canvas'); off.width = W; off.height = H;
    const octx = off.getContext('2d');
    if(LIBRARY[key]) LIBRARY[key](octx);
    const data = octx.getImageData(0,0,W,H).data;
    const buf = new Float32Array(N*3);
    for(let i=0; i<N; i++) {
        buf[i*3] = (data[i*4]/127.5)-1; buf[i*3+1] = (data[i*4+1]/127.5)-1; buf[i*3+2] = (data[i*4+2]/127.5)-1;
    }
    return buf;
  }

  function init() {
    staticTarget = getStaticTarget(document.getElementById('promptA').value);
    for(let i=0; i<N*3; i++) x[i] = (Math.random()*2)-1;
    t = 256; running = true;
    requestAnimationFrame(loop);
  }

  function step() {
    if(t <= 0) return running = false;
    
    const beta = parseFloat(document.getElementById('feedback').value);
    const angle = parseFloat(document.getElementById('rotation').value) * Math.PI / 180;
    const scale = parseFloat(document.getElementById('scale').value);

    // 1. Transform x_t for Feedback (Rotation/Scale)
    const off = document.createElement('canvas'); off.width = W; off.height = H;
    const octx = off.getContext('2d');
    const imgX = octx.createImageData(W,H);
    for(let i=0; i<N; i++) { 
      imgX.data[i*4] = (x[i*3]+1)*127.5; imgX.data[i*4+1] = (x[i*3+1]+1)*127.5; 
      imgX.data[i*4+2] = (x[i*3+2]+1)*127.5; imgX.data[i*4+3] = 255; 
    }
    octx.putImageData(imgX, 0, 0);

    const transformCanvas = document.createElement('canvas'); transformCanvas.width = W; transformCanvas.height = H;
    const tctx = transformCanvas.getContext('2d');
    tctx.translate(W/2, H/2); tctx.rotate(angle); tctx.scale(scale, scale); tctx.translate(-W/2, -H/2);
    tctx.drawImage(off, 0, 0);
    const tData = tctx.getImageData(0,0,W,H).data;

    // 2. Update Condition Target: m_f = (1-beta)static + beta*transformed_xt
    for(let i=0; i<N; i++) {
        for(let c=0; c<3; c++) {
            const transformedVal = (tData[i*4+c]/127.5)-1;
            currentTarget[i*3+c] = (1-beta)*staticTarget[i*3+c] + beta*transformedVal;
        }
    }

    // 3. Diffusion Step
    for(let i=0; i<N*3; i++) {
        x[i] += (currentTarget[i] - x[i]) * 0.15 + (Math.random()*2-1) * 0.05;
        x[i] = Math.max(-1, Math.min(1, x[i]));
    }

    renderMain(); renderTargetView(); renderHist();
    t--;
  }

  function renderMain() {
    const img = ctxs.main.createImageData(W, H);
    for(let i=0; i<N; i++) {
      img.data[i*4] = (x[i*3]+1)*127.5; img.data[i*4+1] = (x[i*3+1]+1)*127.5;
      img.data[i*4+2] = (x[i*3+2]+1)*127.5; img.data[i*4+3] = 255;
    }
    ctxs.main.putImageData(img, 0, 0);
  }

  function renderTargetView() {
    const img = ctxs.target.createImageData(W, H);
    for(let i=0; i<N; i++) {
      img.data[i*4] = (currentTarget[i*3]+1)*127.5; img.data[i*4+1] = (currentTarget[i*3+1]+1)*127.5;
      img.data[i*4+2] = (currentTarget[i*3+2]+1)*127.5; img.data[i*4+3] = 255;
    }
    ctxs.target.putImageData(img, 0, 0);
  }

  function renderHist() {
    const h = ctxs.hist; h.clearRect(0,0,W,H);
    const bins = [new Array(20).fill(0), new Array(20).fill(0), new Array(20).fill(0)];
    for(let i=0; i<N; i++) for(let c=0; c<3; c++) bins[c][Math.floor(((x[i*3+c]+1)/2)*19.9)]++;
    ['#ef4444', '#22c55e', '#3b82f6'].forEach((col, c) => {
        h.fillStyle = col; h.globalAlpha = 0.4;
        bins[c].forEach((v, i) => h.fillRect(i*(W/20), H, (W/20)-1, -(v/N)*H*4));
    });
  }

  function loop() { if(running) { step(); requestAnimationFrame(loop); } }
  document.getElementById('runBtn').onclick = init;
  document.getElementById('resetBtn').onclick = () => location.reload();
  renderMath();
})();
</script>
</body>
</html>
